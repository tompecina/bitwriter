# .travis.yml

language: "java"

sudo: false

jdk:
  - "oraclejdk8"
  - "openjdk8"
  - "oraclejdk9"

addons:
  apt:
    packages:
      - "oracle-java8-installer"
      - "ant-optional"

script:
  - |
    export JAVAC_SOURCE_VER=$(javac -version 2>&1 | cut -f 2 -d ' ')
    tempver=${JAVAC_SOURCE_VER%%_*}
    export JAVAC_TARGET_VER=${tempver%.*}
    ant test
