# .travis.yml

language: "java"

sudo: false

jdk:
  - "oraclejdk8"
  - "openjdk8"
  - "oraclejdk9"

addons:
  apt:
    packages:
      - "oracle-java8-installer"
      - "ant-optional"

script:
  - |
    tempver=$(javac -version 2>&1 | cut -f 2 -d ' ')
    echo $tempver
    export JAVAC_SOURCE_VER=${tempver%.*}
    echo $JAVAC_SOURCE_VER
    export JAVAC_TARGET_VER=$JAVAC_SOURCE_VER
    ant test
